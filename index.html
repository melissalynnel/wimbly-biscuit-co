<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>world wide wimbly</title>
    <meta name="description" content="world wide wimbly hub" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/vyy0wuq.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="space" aria-hidden="true">
      <div class="nebula"></div>
      <div class="stars" id="stars"></div>
    </div>

    <main class="scene">
      <div class="globe-wrap">
        <button class="globe" type="button" aria-label="start ambient sound">
          <div class="globe-core"></div>
          <div class="globe-orbit">
            <div class="globe-ring"></div>
            <a class="globe-heart" href="valentines/" aria-label="wimbly valentines">
              ❤
            </a>
            <a
              class="globe-artist"
              href="https://melissalynnel.github.io/serenity/"
              aria-label="about the creator"
              target="_blank"
              rel="noreferrer"
            >
              ✧
            </a>
          </div>
          <div class="globe-grid"></div>
          <div class="globe-shine"></div>
        </button>
      </div>
      <div class="headline-block">
        <p class="headline">welcome to the world wide wimbly</p>
        <p class="slogan">making the internet fun again</p>
      </div>
    </main>

    <script>
      const stars = document.getElementById("stars");
      if (stars) {
        const starCount = 180;
        for (let i = 0; i < starCount; i += 1) {
          const star = document.createElement("span");
          star.className = "star";
          star.style.setProperty("--x", `${Math.random() * 100}%`);
          star.style.setProperty("--y", `${Math.random() * 100}%`);
          star.style.setProperty("--size", `${1 + Math.random() * 2.2}px`);
          star.style.setProperty("--twinkle", `${2 + Math.random() * 4}s`);
          star.style.setProperty("--delay", `${Math.random() * 4}s`);
          stars.appendChild(star);
        }
      }

      let audioReady = false;
      let audioContext = null;

      const startAmbient = async () => {
        if (audioReady) return;
        audioReady = true;

        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const now = audioContext.currentTime;

        const master = audioContext.createGain();
        master.gain.value = 0.0;
        master.connect(audioContext.destination);

        const pad = audioContext.createOscillator();
        pad.type = "sine";
        pad.frequency.value = 88;

        const pad2 = audioContext.createOscillator();
        pad2.type = "triangle";
        pad2.frequency.value = 132;

        const noise = audioContext.createBufferSource();
        const buffer = audioContext.createBuffer(1, audioContext.sampleRate * 2, audioContext.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < data.length; i += 1) {
          data[i] = (Math.random() * 2 - 1) * 0.25;
        }
        noise.buffer = buffer;
        noise.loop = true;

        const filter = audioContext.createBiquadFilter();
        filter.type = "lowpass";
        filter.frequency.value = 240;
        filter.Q.value = 0.6;

        const reverb = audioContext.createConvolver();
        const impulse = audioContext.createBuffer(2, audioContext.sampleRate * 2.8, audioContext.sampleRate);
        for (let c = 0; c < impulse.numberOfChannels; c += 1) {
          const impulseData = impulse.getChannelData(c);
          for (let i = 0; i < impulseData.length; i += 1) {
            impulseData[i] = (Math.random() * 2 - 1) * (1 - i / impulseData.length);
          }
        }
        reverb.buffer = impulse;

        const lfo = audioContext.createOscillator();
        lfo.type = "sine";
        lfo.frequency.value = 0.04;

        const lfoGain = audioContext.createGain();
        lfoGain.gain.value = 80;

        lfo.connect(lfoGain);
        lfoGain.connect(filter.frequency);

        pad.connect(filter);
        pad2.connect(filter);
        noise.connect(filter);
        filter.connect(reverb);
        reverb.connect(master);

        pad.start(now);
        pad2.start(now + 0.05);
        noise.start(now + 0.1);
        lfo.start(now);

        master.gain.linearRampToValueAtTime(0.28, now + 4);
      };

      const globe = document.querySelector(".globe");
      globe?.addEventListener("click", startAmbient);
      globe?.addEventListener("keydown", (event) => {
        if (event.key === "Enter" || event.key === " ") {
          event.preventDefault();
          startAmbient();
        }
      });

      window.addEventListener("pointerdown", startAmbient, { once: true });
    </script>
  </body>
</html>
